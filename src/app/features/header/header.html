<div (click)="navigateToMovies()"
     (keyup.enter)="navigateToMovies()"
     (keyup.space)="navigateToMovies()"
     tabindex="0"
     role="button" class="text-4xl font-bold">Movie DB</div>
<div>
  <label class="mr-1" for="search" aria-label="Movie Search Input">Search</label>
  <input class="border-b" id="search" type="text" placeholder="movies" [value]="search()" (input)="searchMovies($event)" (keyup)="search()">
</div>
